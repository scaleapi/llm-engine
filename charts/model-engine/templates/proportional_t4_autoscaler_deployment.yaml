{{- if not .Values.serviceIdentifier }}
{{- if .Values.autoscaling.prewarming.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}proportional-t4-autoscaler-deployment
  labels:
    team: infra
    product: common-warm-nodes
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}proportional-t4-autoscaler-deployment
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}proportional-t4-autoscaler-deployment
        product: common-warm-nodes
        team: infra
        env: {{ .Values.context }}
        version: v1
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      tolerations:
        - key: "CriticalAddonsOnly"
          operator: "Exists"
      containers:
        - image: registry.k8s.io/cpa/cluster-proportional-autoscaler:1.8.5
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            requests:
                cpu: "20m"
                memory: "10Mi"
          command:
            - /cluster-proportional-autoscaler
            - --namespace={{ .Release.Namespace }}
            - --configmap=cluster-proportional-autoscaler
            - --target=deployment/{{ .Chart.Name }}-balloon-t4
            - --default-params={"linear":{"nodesPerReplica":10,"preventSinglePointFailure":false,"includeUnschedulableNodes":false}}
            - --nodelabels=k8s.amazonaws.com/accelerator=nvidia-tesla-t4
            - --logtostderr=true
            - --v=2
      priorityClassName: system-cluster-critical
      serviceAccountName: {{ include "modelEngine.fullname" . }}
{{- end }}
{{- end }}
