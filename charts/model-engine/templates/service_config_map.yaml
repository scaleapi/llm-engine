{{- if .Values.config.values }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "modelEngine.fullname" . }}-service-config
  labels:
    {{- include "modelEngine.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-2"
data:
  launch_service_config: |-
    dd_trace_enabled: {{ .Values.dd_trace_enabled | default false | quote }}
    gateway_namespace: {{ .Release.Namespace | quote }}
    {{- with .Values.config.values.launch }}
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- end }}
  infra_service_config: |-
    env: {{ .Values.context | quote }}
    {{- if .Values.federal }}
    federal: {{ .Values.federal }}
    {{- end }}
    {{- if .Values.debug_mode }}
    debug_mode: {{ .Values.debug_mode }}
    {{- end }}
    {{- with .Values.config.values.infra }}
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- end }}

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "modelEngine.fullname" . }}-service-config
  namespace: {{ .Values.config.values.launch.endpoint_namespace }}
  labels:
    {{- include "modelEngine.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-2"
data:
  launch_service_config: |-
    dd_trace_enabled: {{ .Values.dd_trace_enabled | default false | quote }}
    gateway_namespace: {{ .Release.Namespace | quote }}
    {{- with .Values.config.values.launch }}
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- end }}
  infra_service_config: |-
    env: {{ .Values.context | quote }}
    {{- if .Values.celery_enable_sha256 }}
    celery_enable_sha256: {{ .Values.celery_enable_sha256 }}
    {{- end }}
    {{- if .Values.debug_mode }}
    debug_mode: {{ .Values.debug_mode }}
    {{- end }}
    {{- with .Values.config.values.infra }}
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- end }}
{{- end }}
