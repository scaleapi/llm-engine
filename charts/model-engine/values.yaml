dd_trace_enabled: true
spellbook:
  enabled: false

# celery_enable_sha256 [optional] uses SHA256 hashes for federal compliance mode (FIPS, enhanced security)
celery_enable_sha256: null

# debug_mode [optional] enables detailed debug logging for infrastructure components
debug_mode: null

# celery_broker_type_redis [optional] explicitly uses Redis for the Celery broker
celery_broker_type_redis: null

#uncomment below if using a container image that requires nonroot (ex. chainguard)
# podSecurityContext:
#   runAsUser: 65532
#   runAsGroup: 65532
#   runAsNonRoot: true
#   fsGroup: 65532

# containerSecurityContext:
#   allowPrivilegeEscalation: false
#   readOnlyRootFilesystem: false
#   capabilities:
#     drop:
#       - ALL

redis:
  auth:
  authSecretName: ""
  authSecretKey: ""
  enableTLS: false
  enableAuth: false
  kedaSecretName: ""
  unsafeSsl: false
db:
  runDbInitScript: false
  runDbMigrationScript: true
balloonConfig:
  reserveHighPriority: true
balloonNodeSelector:
  node-lifecycle: normal
nodeSelector:
  node-lifecycle: normal
keda:
  cooldownPeriod: 300

# Configurable inference framework image tags
inferenceFramework:
  vllm: "latest"
  deepspeed: "latest"
  text_generation_inference: "latest"
  lightllm: "latest"
  tensorrt_llm: "latest"
  vllm_batch: "latest"
  vllm_batch_v2: "latest"

# Extensibility hooks for wrapper charts (e.g. airgapped/on-prem deployments)
extraEnvVars: []              # Extra env vars for all main containers (gateway, builder, cacher)
extraVolumes: []              # Extra volumes for all deployments
extraVolumeMounts: []         # Extra volume mounts for main containers
extraPodEnvFrom: []           # Extra envFrom for inference pods (e.g., MinIO credentials)

# Service account token control
automountServiceAccountToken: true

# Configurable utility images (for airgapped environments)
utilityImages:
  busybox:
    repository: "public.ecr.aws/docker/library/busybox"
    tag: "latest"
  curl:
    repository: "curlimages/curl"
    tag: "7.72.0"
  ubuntu:
    repository: "public.ecr.aws/ubuntu/ubuntu"
    tag: "latest"

# Additional GPU tolerations for endpoint pods
gpuTolerations: []